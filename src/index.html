<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Yu-Gi-Oh!</title>
</head>

<body>
  <header>HEADER AQUI</header>
  <main>
    <section id="displayCard">
    </section>
  </main>
  <div class="container-inputCard">
    <input type="text" id="inputCard" placeholder="Digite o nome de uma carta!">  
    <button class="buttons" id="buttonOneCard">Name</button>
    <button class="buttons" id="btn-id">Id</button>
  </div>
  <div class="container-options">
    <button class="buttons" id="btn-random">Gerar Carta Aleatoria</button>
    <button class="buttons" id="btn-infos" >Obter infos card</button>
    <button class="buttons" id="btn-deck">Gerar um deck</button>    
  </div>
  <script src="script.js"></script>
</body>

</html>
