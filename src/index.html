<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Yu-Gi-Oh!</title>
</head>

<body>
  <header>
    <img src="../img/yugioh.png" alt="">
  </header>
  <main>
    <section class="container-cards" id="displayCard">
    </section>
    <div id="popup">
      <button id="btn-infos">Mais Infos</button>
      <div id="btn-popup">X</div>
    </div>
    <section id="container">
      <div class="container-inputCard">
        <input type="text" id="inputCard" placeholder="Digite o nome de uma carta!">
        <div>
          <button class="buttons" id="buttonOneCard">ENTER</button>
          <button class="buttons" id="btn-id">Id</button>
        </div>
      </div>
      <div class="container-options">
        <div>
          <button class="buttons" id="btn-random">GENERATE RANDOM CARD</button>
        </div>
        <button class="buttons" id="btn-deck">GENERATE DECK</button>
      </div>
    </section>
  </main>
  <footer>
    <P>Â© Marcos Vinicius and Luis Laporta</P>
  </footer>
  <script src="script.js"></script>
</body>

</html>
